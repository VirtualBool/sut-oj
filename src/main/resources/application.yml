# 公共配置文件
spring:
  application:
    name: sutoj-backend
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
    store-type: redis
    # 30 天过期
    timeout: 2592000
  # 数据库配置

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sut_oj
    username: sut_oj
    password: c278396
  # Redis 配置

  redis:
    database: 1
    host: localhost
    port: 6379
    timeout: 5000
    password: 123456

  servlet:
    multipart:
      # 大小限制
      max-file-size: 10MB
server:
  address: 0.0.0.0
  port: 8101
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
# springdoc相关配置
springdoc:
  swagger-ui:
    # 自定义swagger前端请求路径，输入http：127.0.0.1:8080/swagger-ui.html会自动重定向到swagger页面
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs    # swagger后端请求地址
    enabled: true   # 是否开启文档功能
  group-configs:
    - group: '核心接口'
      packages-to-scan: com.chen
knife4j:
  enable: true    # 开启knife4j，无需添加@EnableKnife4j注解
  setting:
    language: zh-CN   # 中文
    swagger-model-name: 实体类   # 重命名SwaggerModel名称,默认
    # 为了添加 basePath
    enable-host: true
    enable-host-text: "localhost:8101"
# 代码沙箱配置
codesandbox:
  type: remote